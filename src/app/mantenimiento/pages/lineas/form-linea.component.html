<p-dialog header="Title" [(visible)]="show" (onHide)="onHide()" position="top"
    [modal]="true"  [breakpoints]="{'2000px': '50vw', '575px': '100vw'}">
    <ng-template pTemplate="header" >
       <span class="font-bold"> {{ titulo }} </span>
    </ng-template>

    <div class="card">
        <input type="hidden" id="codlinea" name="codlinea" value="-1">
        <div class="font-semibold"> <!-- class="formgrid grid font-semibold" -->
            <div class="flex align-items-baseline flex-wrap sm:flex-nowrap">
                <label for="nomlinea" class="">Descripci√≥n: </label>
                <input id="nomlinea" pInputText  type="text" maxlength="40"  class="inputfield w-full sm:ml-2"
                    placeholder="Descripcion Linea" style="text-transform:uppercase"
                    onfocus="this.setSelectionRange(0, this.value.length)" >
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <button pButton label="Grabar"   icon='pi pi-save' class="p-button-text"></button>
        <button pButton label="Cancelar" icon='pi pi-times' class="p-button-text" (click)="show=false"></button>
    </ng-template>
</p-dialog>
